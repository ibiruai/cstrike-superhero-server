<!DOCTYPE html>
<html lang="{{ page.language }}">
<head>

	<meta charset="UTF-8">
	<meta name="description" content="{{ site[page.language].description }}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
	<link rel="stylesheet" href="/css/style.css">
	<title>{{ page.title }}{% if page.title %} - {% endif %}{{ site.title }}</title>
	{% if page.url-to-redirect-to %}
	<script>
	  var language = window.navigator.userLanguage || window.navigator.language;
	  if (language.indexOf('ru') > -1) {
		document.location.href = '{{ page.url-to-redirect-to.ru }}';
	  } else {
		document.location.href = '{{ page.url-to-redirect-to.en }}';
	  }
	</script>
	
	<noscript>
		<meta http-equiv="refresh" content="0; url={{ page.url-to-redirect-to.en }}">
	</noscript>
	{% endif %}
</head>
<body>

<div id="wrapper">
{% if page.url-to-redirect-to %}
<noscript>
	<p><a href="{{ page.url-to-redirect-to.en }}">In English</a></p>
	<p><a href="{{ page.url-to-redirect-to.ru }}">На русском языке</a></p>
</noscript>
{% else %}{{ content }}{% endif %}
</div>

</body>
</html>
