{%- for comment in site.data.comments | sort -%}
<div class="comment">
	<p><span class="comment-name">{{ comment[1].name }}</span>
	<span class="comment-date">{{ comment[1].date | date: "%d.%m.%Y %T" }}</span></p>
	{{ comment[1].message | markdownify }}	
</div>
{% endfor %}
<p>{{ site[page.language].comments-disabled }}</p>
