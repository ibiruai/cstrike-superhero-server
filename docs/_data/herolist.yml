  description1: Health Rations
  description2: Health Rations on +power key use.
  active: true
  properties:
  - pname: Required level
    pdesc: 3
  - pname: Heal
    pdesc: 35 HP
  - pname: Cooldown
    pdesc: 20 seconds
- name: Demolition Man
  description1: Tripmines
  description2: Unlimited Tripmines - Limited ammount that can be planted at once.
  active: true
  properties:
  - pname: Required level
    pdesc: 3
  - pname: Max damage
    pdesc: 150
  - pname: Max ammount of mines at once
    pdesc: 4
  - pname: Mine health
    pdesc: 200 HP
- name: Explosion
  description1: Explosion
  description2: Blows up when killed!
  properties:
  - pname: Required level
    pdesc: 3
  - pname: Damage
    pdesc: 35
- name: Mirage
  description1: Delusion
  description2: Turn invisible for a short time when someone aims at you.
