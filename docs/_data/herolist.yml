  - pname: Damage multiplier
    pdesc: 1.75
  - pname: HE grenades delivery
    pdesc: every 7 seconds
- name: Mario
  description1: Mulitple Jumps
  description2: You can now jump in the air for a certain amount of times!
  properties:
  - pname: Additional jumps
    pdesc: 2000
