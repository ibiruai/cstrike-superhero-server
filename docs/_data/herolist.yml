en:
- name: Punisher
  description1: Bullets are added to your current mag!
  description2: You get more bullets into your current mag!
- name: Wolverine
  description1: Auto-Heal
  description2: HP Regeneration.
  properties:
  - pname: Health regenerated per second
    pdesc: 3 HP
- name: Orc
  description1: Equipment Reincarnation
