    pdesc: 8
  - pname: Cooldown
    pdesc: 45 seconds
- name: Bishop
  description1: Absorb Energy
  description2: Absorb Damage and use it with your weapons! Or release all energy to deal even more damage.
  active: true
  properties:
  - pname: Required level
    pdesc: 10
  - pname: Absorptivity
    pdesc: 25% x Weapon damage taken
  - pname: Damage multiplier
    pdesc: 30% x Absorbed damage
  - pname: Blast damage
    pdesc: 100% x Absorbed damage
ru:
