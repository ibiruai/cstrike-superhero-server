- name: Catwoman
  description1: Sneak Into Enemies Base
  description2: Chance Of Sneaking Into Enemies Base.
  properties:
  - pname: Required level
    pdesc: 4
  - pname: Chance per round
    pdesc: 17%
- name: Janna
  description1: Healing Grenades
  description2: Heal your team with healing grenades.
  properties:
  - pname: Required level
    pdesc: 4
  - pname: Heal
    pdesc: 30 HP
  - pname: Duration
    pdesc: 5 seconds
  - pname: Smoke grenades delivery
    pdesc: every 20 seconds
- name: Alien
  description1: Alien Vision
  description2: Get Alien Vision and Invisibility - You can use only knife.
  properties:
  - pname: Required level
    pdesc: 5
  - pname: Invisibility
    pdesc: 85%
- name: Bass
  description1: Uber Energy Beam
  description2: Press the +power key to fire your beam cannon.
  active: true
  properties:
  - pname: Required level
    pdesc: 5
  - pname: Laser ammo
    pdesc: 5
  - pname: Damage
    pdesc: 36 − 100
- name: Thing
  description1: Rock Skin
  description2: Chance to ignore bullets and knife hits.
  properties:
  - pname: Required level
    pdesc: 5
  - pname: Chance to ignore a bullet
    pdesc: 12%
  - pname: Chance to ignore a knife hit
    pdesc: 10%
- name: Electro
  description1: Chain Lightning
  description2: Powerful Lightning Attack that can hurt Multiple Enemies.
  active: true
  properties:
  - pname: Required level
    pdesc: 6
  - pname: Cooldown
    pdesc: 35 seconds
  - pname: Max damage toward each enemy
    pdesc: 30
- name: Jubilee
  description1: Pink Shades
  description2: Use Shades for protection from bright flashes.
  active: true
  properties:
  - pname: Required level
    pdesc: 6
  - pname: Shades wearing time
    pdesc: 3 seconds
  - pname: Cooldown
    pdesc: 20 seconds
  - pname: Flashbangs delivery
    pdesc: each 10 seconds
- name: Scorpion
  description1: Get Over Here!
  description2: Hold +power key to Harpoon and Drag opponents to you.
  active: true
  properties:
  - pname: Required level
    pdesc: 7
  - pname: Damage
    pdesc: 15
  - pname: Required time for victim to escape
    pdesc: 6 seconds
- name: Ainz Ooal Gown
  description1: Resurrection Wand
  description2: Use Resurrection Wand to revive players
  active: true
  properties:
  - pname: Required level
    pdesc: 7
  - pname: Cost
    pdesc: $1500
- name: Bomberman
  description1: Toy Bombs
  description2: Press +power button to plant a toy bomb.
  active: true
  properties:
  - pname: Required level
    pdesc: 7
- name: Phoenix
  description1: Re-Birth
  description2: As the Phoenix you shall Rise Again from your Burning Ashes.
  properties:
  - pname: Required level
    pdesc: 8
  - pname: Max explosion damage
    pdesc: 30
  - pname: Cooldown
    pdesc: 600 seconds
- name: Poison Ivy
  description1: Infect Poison
  description2: Infect the enemy with your Poisoned Bullets or Poisoned Knife.
  properties:
  - pname: Required level
    pdesc: 8
  - pname: Damage per second
    pdesc: 2
- name: Grandmaster
  description1: Revive Dead
  description2: Utilize cosmic life force to Revive one Dead Teammate.
