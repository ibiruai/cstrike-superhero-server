  description1: Silent Boots
  description2: Your boots have Vibranium soles that absorb sound.
- name: Superman
  description1: Reduced Gravity
  description2: You can jump higher.
  properties:
  - pname: Gravity
    pdesc: 65%
- name: The Tick
  description1: No Fall Damage
  description2: SPOOOON! Take no damage from falling.
- name: Invisible Man
  description1: Invisibility
  description2: Makes you less visible and harder to see. Only works while not running, not shooting and not zooming.
  properties:
  - pname: Invisibility
    pdesc: 68%
- name: Psylocke
  description1: Psychic Detection
  description2: Recieve a telepathic warning when an enemy is near.
  properties:
  - pname: Required level
    pdesc: 3
  - pname: Distance
    pdesc: 50 meters
- name: Xavier
  description1: Team Detection
  description2: Detect what team a player is on by a glowing trail.
  properties:
  - pname: Required level
    pdesc: 3
