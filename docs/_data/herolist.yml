  - pname: Cooldown
    pdesc: 30 seconds
- name: Spider-Man
  description1: Web Swing
  description2: Shoot Web to Swing - Jump Reels In, Duck Reels Out.
  active: true
- name: Mystique
  description1: Morph into Enemy
  description2: Press the +power key to shapeshift into the Enemy.
  active: true
- name: Freeman
  description1: Long Jump Module
