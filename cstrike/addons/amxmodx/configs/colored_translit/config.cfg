// Colored Translit [v3.0] by Sho0ter
// Файл настройки

// Русский чат
// 0 - Выключен
// 1 - Включен
// По умолчанию: 1
amx_translit "1"

// Логирование
// 0 - Выключено
// 1 - Включено
// По умолчанию: 1
amx_translit_log "1"

// Приставка к нику админа
// 0 - Выключена
// 1 - Включена
// По умолчанию: 1
amx_admin_prefix "0"

// Цвет ника амдина в чате
// 1 - Стандартный
// 2 - Зеленый
// 3 - Серый
// 4 - Синий
// 5 - Красный
// 6 - Цвет команды
// По умолчанию: 6
amx_name_color "6"

// Цвет сообщений админа в чате
// 1 - Стандартный
// 2 - Зеленый
// 3 - Серый
// 4 - Синий
// 5 - Красный
// 6 - Цвет команды
// По умолчанию: 1
amx_chat_color "1"

// Все пишут всем
// 0 - Выключено
// 1 - Включено
// 2 - Только админы пишут всем
// По умолчанию: 1
amx_allchat "1"

// Админы видят весь чат
// 0 - Выключено
// 1 - Включено
// По умолчанию: 1
amx_listen "0"

// Звуки при событиях
// 0 - Выключены
// 1 - Включены
// По умолчанию: 1
amx_ctsounds "1"

// Приставка страны
// 0 - Выключена
// 1 - Полная
// 2 - Краткая (2 буквы)
// 3 - Краткая (3 буквы)
// По умолчанию: 0
amx_country_chat "2"

// Анти-мат
// 0 - Выключен
// 1 - Включен
// По умолчанию: 1
amx_swear_filter "0"

// Количество предупреждений за мат
// после которых игрок будет наказан
// По умолчанию: 3
amx_swear_warns "3"

// Иммунитет админов к анти-мату
// 0 - Выключен
// 1 - Включен
// По умолчанию: 1
amx_swear_immunity "0"

// Блокировка чата за маты
// 0 - Выключена
// 1 - Включена
// По умолчанию: 1
amx_swear_gag "0"

// Время блокировки чата за мат
// В минутах
// По умолчанию: 5
amx_swear_gag_time "5"

// Автоматическое выставление русского языка
// 0 - Выключено
// 1 - Выставлять русский при подключении
// 2 - Только русский чат на сервере
// По умолчанию: 1
amx_auto_rus "0"

// Информация о чат-командах при подключении
// 0 - Выключена
// 1 - Включена
// По умолчанию: 1
amx_show_info "0"

// Использование игнор-листа
// 0 - Выключено
// 1 - Включено
// По умолчанию: 1
amx_ignore "0"

// Способ игнорирования слов
// 1 - Не переводить в русский
// 2 - Скрывать
// 3 - Полностью игнорировать
// По умолчанию: 1
amx_ignore_mode "3"

// Иммунитет админов к блокировке чата
// 0 - Выключен
// 1 - Включен
// По умолчанию: 1
amx_gag_immunity "0"

// Анти-флуд время
// В секундах
// По умолчанию: 3
amx_flood_time "0"

// Анти-спам
// 0 - Выключен
// 1 - Включен
// По умолчанию: 1
amx_spam_filter "0"

// Иммунитет админов к анти-спаму
// 0 - Выключен
// 1 - Включен
// По умолчанию: 1
amx_spam_immunity "0"

// Количество предупреждений за спам
// после которых игрок будет наказан
// По умолчанию: 3
amx_spam_warns "15"

// Количество раз, когда предупреждение не показывается
amx_spam_forgive "5"

// Наказание за спам
// 0 - Выключено
// 1 - Кик
// 2 - Блокировка чата
// 3 - Бан по SteamID
// 4 - Бан по IP
// 5 - Бан по SteamID через AmxBans
// 6 - Бан по IP через AmxBans
// По умолчанию: 2
amx_spam_action "1"

// Время бана/блокировки чата за спам
// В минутах
// По умолчанию: 30
amx_spam_time "2"

// Анти-чит сообщения
// 0 - Выключено
// 1 - Включено
// По умолчанию: 1
amx_cheat_filter "0"

// Иммунитет админов к анти-читу
// 0 - Выключен
// 1 - Включен
// По умолчанию: 1
amx_cheat_immunity "0"

// Наказание за чит-сообщение
// 0 - Выключено
// 1 - Кик
// 2 - Бан по SteamID
// 3 - Бан по IP
// 4 - Бан по SteamID через AmxBans
// 5 - Бан по IP через AmxBans
// 6 - Свое (см. amx_cheat_custom)
// По умолчанию: 1
amx_cheat_action "0"

// Время бана за чит-сообщение
// В минутах
// 0 - Навсегда
// По умолчанию: 0
amx_cheat_time "0"

// Свое действие за чит-сообщение
// Команда использует ник
// Ключи:
// %userid% - Номер игрока
// %steamid% - Стим Игрока
// %name% - Ник Игрока
// %ip% - IP Адрес Игрока
// По умолчанию: 
amx_cheat_custom ""
